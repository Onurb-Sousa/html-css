<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinámicas</h1>
    <p>Tente abrir site em vários dispositivos diferentes ou simplesmente aumente e diminua do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
<img src="imagens/fotos-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vámos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/NeedYouBail Bonds.mp3" controls autoplay></audio>
</body>
</html>
